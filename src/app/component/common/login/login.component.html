<section class="login-wrapper">
    <div class="login-logo">
        <soxism-img [src]="logoicon?.logo" type="logo" style="height: 42px; width: 220px;"></soxism-img>
        <!-- <img src="assets/images/default-logo.png" /> -->
    </div>
    <div class="login-body">
        <div class="login-left clearfix">
            <soxism-img type="img"></soxism-img>
        </div>
        <div class="login-right">
            <div class="login-tit">
                用户登录
            </div>
            <div class="form-con">
                <!-- <nz-alert [nzType]="'error'" *ngIf="err" style="margin-bottom:20px;">
                  <span alert-body>
                      {{err}}
                  </span>
              </nz-alert> -->
                <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="_submitForm($event, loginForm.value)">
                    <div nz-form-item>
                        <div nz-form-control [nzValidateStatus]="loginForm.controls.username">
                            <nz-input formControlName="username" [nzPlaceHolder]="'手机号/用户名'" [nzSize]="'large'">
                                <ng-template #prefix>
                                    <i class="anticon anticon-user"></i>
                                </ng-template>
                            </nz-input>
                            <div nz-form-explain *ngIf="loginForm.controls.username.dirty&&loginForm.controls.username.hasError('required')">请输入你的用户名!</div>
                        </div>
                    </div>
                    <div nz-form-item>
                        <div nz-form-control [nzValidateStatus]="loginForm.controls.password">
                            <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'请输入密码'" [nzSize]="'large'">
                                <ng-template #prefix>
                                    <i class="anticon anticon-lock"></i>
                                </ng-template>
                            </nz-input>
                            <div nz-form-explain *ngIf="loginForm.controls.password.dirty&&loginForm.controls.password.hasError('required')">请输入你的密码!</div>
                        </div>
                    </div>
                    <div nz-form-item>
                        <div nz-form-control>
                            <button type="submit" nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">
                              <i class="anticon anticon-loading anticon-spin" *ngIf="loginLoad"></i>
                              登录
                          </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <nz-modal class="type-model" [nzWidth]="460" [nzVisible]="isVisible" [nzTitle]="'选择默认身份'" [nzClosable]="false" [nzMaskClosable]="false" [nzContent]="modalContent" (nzOnOk)="handleOk($event)" [nzConfirmLoading]="isConfirmLoading" (keyup)="keupFn($event)">
        <ng-template #modalContent>
            <ul>
                <li *ngFor="let data of typeList; let i = index;" [ngClass]="{'active':i == activeIndex}" (click)="typeActive(i)">
                    <i class="iconfont icon-{{data.icon}}"></i> {{data.name}}
                </li>
            </ul>
        </ng-template>
    </nz-modal>
</section>
